<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Razan</title>
    <link rel="icon" type="image/x-icon" href="/logo-design.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <style>
      * {
        font-family: "Host Grotesk";
      }
    </style>
  </head>
  <body>
    <main class="flex items-center w-screen h-screen bg-[#fcfcf9]">
      <nav
        class="h-[100%] bg-[#f3f3ee] text-[#13343b] py-4 flex flex-col items-center justify-between"
      >
        <div class="flex flex-col gap-5 items-center text-xs">
          <img src="/logo-design.png" alt="logo" class="max-w-[80px]" />
          <span class="flex flex-col items-center leading-4"
            ><i
              class="ri-chat-voice-ai-line font-thin text-3xl px-1 bg-[#e8e8e3] rounded-sm cursor-pointer"
            ></i
            >Chat</span
          >
          <span
            class="flex flex-col items-center font-thin leading-4 text-[#4b6468] hover:text-[#13343b] cursor-pointer"
            ><i class="ri-capsule-fill text-3xl"></i>Medication</span
          >
          <span
            class="flex flex-col items-center font-thin leading-4 text-[#4b6468] hover:text-[#13343b] cursor-pointer" 
            onclick="navigateTo('notebook.html')"><i class="ri-file-list-3-line text-3xl"></i>Notebook</span
          >
        </div>
        <span
          class="flex flex-col items-center font-thin text-xs leading-4 text-[#4b6468] hover:text-[#13343b] cursor-pointer"
          ><i class="ri-account-pin-circle-line text-3xl"></i>Account</span
        >
      </nav>
      <!-- main chat here -->
      <div
        class="flex flex-col items-center flex-1 h-[90%] justify-center gap-8"
      >
        <div class="flex flex-col items-center justify-center">
          <h1 class="text-6xl text-[#13343b] text-shadow-sm">razanAI</h1>
          <p class="text-[#4b6468] text-lg">
            Hi there, Gabriel, How may I help you today?
          </p>
        </div>
        <!-- message input box -->
        <div
          class="border-1 border-[#4b6468] p-2 rounded-lg flex flex-col gap-4"
        >
          <div>
            <input
              class="min-w-[600px] outline-none"
              type="text"
              placeholder="Say anything to Razan"
            />
            <i class="ri-mic-2-line text-xl text-[#13343b]"></i>
            <i class="ri-send-plane-line text-xl text-[#13343b]"></i>
          </div>
          <div class="flex items-center gap-4">
            <p class="p-2 bg-[#e8e8e3] rounded-sm text-sm text-[#13343b]">
              Track My Medication
            </p>
            <p class="p-2 bg-[#e8e8e8] rounded-sm text-sm text-[#13343b]">
              Note down Symptoms
            </p>
          </div>
        </div>
      </div>
    </main>
    <script>
    function navigateTo(page){
    window.location.href = page;
}
    </script>
  </body>
</html>
