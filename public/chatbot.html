<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razan</title>
    <link rel="icon" type="image/x-icon" href="/logo-design.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <style>
      * {
        font-family: "Host Grotesk", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#fcfcf9] overflow-x-hidden">
    <i
      class="ri-menu-fold-2-line text-xl text-[#13343b] px-4 py-4 nav-toggle absolute"
    ></i>
    <!-- Main Content -->
    <main
      class="main-content md:ml-[120px] flex flex-col items-center justify-center min-h-screen px-4 py-8"
    >
      <!-- Desktop Navigation -->
      <nav
        class="navbar md:flex h-screen bg-[#f3f3ee] text-[#13343b] py-4 flex-col items-center justify-between fixed left-[-100%] top-0 z-40"
      >
        <div class="flex flex-col gap-5 items-center text-xs">
          <img src="/logo-design.png" alt="logo" class="max-w-[60px] w-full" />
          <span class="flex flex-col items-center leading-4">
            <i
              class="ri-chat-voice-ai-line font-thin text-2xl px-2 py-1 bg-[#e8e8e3] rounded-sm cursor-pointer"
            ></i>
            <span class="mt-1">Chat</span>
          </span>
          <span
            class="flex flex-col items-center font-thin leading-4 text-[#4b6468] hover:text-[#13343b] cursor-pointer transition-colors"
          >
            <i class="ri-capsule-fill text-2xl"></i>
            <span class="mt-1">Medication</span>
          </span>
          <span
            class="flex flex-col items-center font-thin leading-4 text-[#4b6468] hover:text-[#13343b] cursor-pointer transition-colors"
            onclick="navigateTo('notebook.html')"
          >
            <i class="ri-file-list-3-line text-2xl"></i>
            <span class="mt-1">Notebook</span>
          </span>
        </div>
        <span
          class="flex flex-col items-center font-thin text-xs leading-4 text-[#4b6468] hover:text-[#13343b] cursor-pointer transition-colors"
        >
          <i class="ri-account-pin-circle-line text-2xl"></i>
          <span class="mt-1">Account</span>
        </span>
      </nav>
      <div
        class="flex flex-col items-center justify-center w-full max-w-2xl gap-6 md:gap-8"
      >
        <!-- Logo and Greeting -->
        <div class="flex flex-col items-center justify-center text-center px-4">
          <!-- Mobile logo (only show on mobile since desktop has it in nav) -->
          <img
            src="/logo-design.png"
            alt="logo"
            class="w-16 h-16 mb-4 md:hidden"
          />
          <h1 class="text-4xl md:text-6xl text-[#13343b] font-medium mb-2">
            razanAI
          </h1>
          <p class="text-[#4b6468] text-base md:text-lg">
            Hi there, Gabriel, How may I help you today?
          </p>
        </div>

        <!-- Chat Input Box -->
        <div class="w-full max-w-full px-4">
          <div
            class="border border-[#4b6468] p-3 md:p-4 rounded-lg flex flex-col gap-3 md:gap-4 bg-white/50"
          >
            <!-- Input Row -->
            <div class="flex items-center gap-3 w-full">
              <input
                class="flex-1 outline-none bg-transparent text-sm md:text-base placeholder-[#4b6468]"
                type="text"
                placeholder="Say anything to Razan"
              />
              <div class="flex items-center gap-2 flex-shrink-0">
                <i
                  class="ri-mic-2-line text-lg md:text-xl text-[#13343b] cursor-pointer hover:text-[#4b6468] transition-colors"
                ></i>
                <i
                  class="ri-send-plane-line text-lg md:text-xl text-[#13343b] cursor-pointer hover:text-[#4b6468] transition-colors"
                ></i>
              </div>
            </div>

            <!-- Suggestion Pills -->
            <div class="flex gap-2 md:gap-3">
              <div
                class="w-[49%] px-3 py-2 bg-[#e8e8e3] hover:bg-[#ddddd8] rounded-sm text-xs md:text-sm text-[#13343b] transition-colors whitespace-nowrap"
              >
                Track My Medications
              </div>
              <div
                class="w-[49%] px-3 py-2 bg-[#e8e8e3] hover:bg-[#ddddd8] rounded-sm text-xs md:text-sm text-[#13343b] transition-colors whitespace-nowrap"
              >
                Note down Symptoms
              </div>
            </div>
          </div>
        </div>

        <!-- Additional mobile-friendly content space -->
        <div class="w-full max-w-full px-4 md:hidden">
          <div class="text-center text-xs text-[#4b6468] space-y-1">
            <p>Tap the microphone to speak</p>
            <p>or type your message above</p>
          </div>
        </div>
      </div>
    </main>

    <script src="./src/chatbot.js" type="module"></script>
  </body>
</html>
