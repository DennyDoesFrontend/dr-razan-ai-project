<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointments - Razan</title>
    <link rel="icon" type="image/x-icon" href="/logo-design.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
      .navbar {
        transition: left 0.3s ease-in-out;
      }
      .navbar.open {
        left: 0 !important;
      }
    </style>
  </head>
  <body class="bg-white overflow-x-hidden">
    <!-- Sidebar -->
    <nav
      class="navbar fixed left-[-100%] md:left-0 top-0 z-40 h-screen bg-white border-r border-slate-300 text-gray-800 py-4 flex flex-col items-center justify-between w-[280px] md:w-[120px] shadow-md"
    >
      <div class="flex flex-col gap-5 items-center text-xs mt-8 md:mt-0">
        <img src="/logo-design.png" alt="logo" class="max-w-[60px] w-full" />
        <span
          onclick="navigateTo('index.html')"
          class="flex flex-col items-center font-thin leading-4 text-slate-500 hover:text-gray-800 cursor-pointer"
        >
          <i class="ri-chat-voice-ai-line text-2xl"></i>
          <span class="mt-1">Chat</span>
        </span>
        <span
          onclick="navigateTo('health_news.html')"
          class="flex flex-col items-center font-thin leading-4 text-slate-500 hover:text-gray-800 cursor-pointer"
        >
          <i class="ri-news-line text-2xl"></i>
          <span class="mt-1">Discover</span>
        </span>
        <span
          onclick="navigateTo('notebook.html')"
          class="flex flex-col items-center font-thin leading-4 text-slate-500 hover:text-gray-800 cursor-pointer"
        >
          <i class="ri-file-list-3-line text-2xl"></i>
          <span class="mt-1">Notebook</span>
        </span>
        <span
          class="flex flex-col items-center text-blue-600 font-medium cursor-pointer"
        >
          <i class="ri-calendar-line text-2xl"></i>
          <span class="mt-1">Appointments</span>
        </span>
      </div>
    </nav>

    <!-- Main Content -->
    <main
      class="main-content md:ml-[120px] min-h-screen px-4 py-8 flex flex-col"
    >
      <div
        class="flex flex-col items-center w-full max-w-2xl mx-auto gap-6 flex-grow"
      >
        <h1 class="text-4xl font-semibold text-gray-800 mt-10">Appointments</h1>
        <p class="text-gray-600">Track and get notified about your visits</p>

        <!-- Appointment Form -->
        <div
          class="w-full bg-blue-50 border border-blue-200 p-4 rounded-lg shadow-sm"
        >
          <h2 class="text-lg font-medium mb-3 text-gray-800">
            Add Appointment
          </h2>
          <form id="appointmentForm" class="flex flex-col gap-3">
            <input
              type="text"
              id="doctor"
              placeholder="Doctor's Name"
              required
              class="border rounded-md px-3 py-2"
            />
            <input
              type="date"
              id="date"
              required
              class="border rounded-md px-3 py-2"
            />
            <input
              type="time"
              id="time"
              required
              class="border rounded-md px-3 py-2"
            />
            <button
              type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md"
            >
              Save Appointment
            </button>
          </form>
        </div>

        <!-- Appointment List -->
        <div
          id="appointmentsList"
          class="w-full flex flex-col gap-3 mt-6"
        ></div>
      </div>
    </main>

    <!-- OneSignal Setup -->
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
    <script>
      const ONESIGNAL_APP_ID = "63f771f3-f47f-456c-89e9-5c7499198fec";

      window.OneSignal = window.OneSignal || [];
      OneSignal.push(function () {
        OneSignal.init({
          appId: ONESIGNAL_APP_ID,
        });
      });

      const form = document.getElementById("appointmentForm");
      const list = document.getElementById("appointmentsList");

      let appointments = JSON.parse(localStorage.getItem("appointments")) || [];

      // Render appointments
      function renderAppointments() {
        list.innerHTML = "";
        if (appointments.length === 0) {
          list.innerHTML =
            '<p class="text-gray-500 text-center">No appointments saved.</p>';
          return;
        }

        appointments.forEach((a, index) => {
          const div = document.createElement("div");
          div.className =
            "p-4 border border-slate-300 rounded-md bg-white shadow-sm flex justify-between items-center";
          div.innerHTML = `
            <div>
              <p class="font-medium text-gray-800">${a.doctor}</p>
              <p class="text-sm text-gray-600">${a.date} at ${a.time}</p>
            </div>
            <button onclick="deleteAppointment(${index})" class="text-red-500 hover:text-red-700">
              <i class="ri-delete-bin-6-line"></i>
            </button>
          `;
          list.appendChild(div);
        });
      }

      // Delete appointment
      function deleteAppointment(index) {
        appointments.splice(index, 1);
        localStorage.setItem("appointments", JSON.stringify(appointments));
        renderAppointments();
      }
      window.deleteAppointment = deleteAppointment;

      // Save appointment
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const doctor = document.getElementById("doctor").value.trim();
        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;

        if (!doctor || !date || !time) return;

        const appointment = { doctor, date, time };
        appointments.push(appointment);
        localStorage.setItem("appointments", JSON.stringify(appointments));
        renderAppointments();
        form.reset();

        // ðŸ”” Immediate notification (demo)
        OneSignal.push(function () {
          OneSignal.sendSelfNotification(
            "Appointment Reminder",
            `You have an appointment with Dr. ${doctor} on ${date} at ${time}`,
            window.location.href,
            { notificationType: "appointment" }
          );
        });
      });

      // Initial load
      renderAppointments();

      // Navigation
      function navigateTo(page) {
        document.location.href = `/${page}`;
      }
    </script>
  </body>
</html>
